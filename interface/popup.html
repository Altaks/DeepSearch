<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DeepSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <h3>File search : </h3>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Enter you research here...">

        <label for="raw-search">Raw Search:</label>
        <input type="checkbox" id="raw-search" name="">
        <input type="text" id="extension" placeholder=".ext">
    </div>
    <div class="source-specification">
        <label for="website">Website</label>
        <input type="text" id="website" placeholder="www.exemple.com">
    </div>
    <div class="date-specification">
        <span>Dates: </span>
        <label for="date-beginning">DÃ©but:</label>
        <input type="date" id="date-beginning">

        <label for="date-ending">Fin:</label>
        <input type="date" id="date-ending">
        <input type="submit" name="button" value="Research" id="submit">
    </div>
    <hr>
    <h3>Movie Search :</h3>
    <div class="movie-search">
        <label for="movie-name">Movie Name:</label>
        <input type="text" id="movie-name" placeholder="Movie name">

        <label for="language">Language:</label>
        <input type="text" placeholder="US, UK, FR, ..." id="language">
        <input type="submit" name="button" value="Research" id="submit-movie">
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
